<div class="grid grid-pad">
  <h3>What are inside?</h3>
  <a *ngFor="let drink of drinks" [routerLink]="['/detail', drink._id]" class="col-1-4">

      <h2>{{drink.drinkId.title}}</h2>
      <h4>{{drink.drinkId.volume * drink.total}} ml</h4>

  </a>
</div>
