<h2>I would like to drink ........</h2>
<ul class="drinks">
  <li  *ngFor="let drink of drinks"
       [class.selected]="drink === selectedDrink"
       (click)="onSelect(drink)">
    <span class="badge">{{drink.id}}</span>{{drink.name}}
  </li>
</ul>

<div *ngIf="selectedDrink">
  <h2>
    {{selectedDrink.name | uppercase}} ...mmm I like it!
  </h2>
  <button (click)="gotoDetail()">View Details</button>
  <button (click)="goDrink()">Drink It!</button>
</div>

<my-cat></my-cat>
